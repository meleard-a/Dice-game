<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
  <title>Dice game</title>
</head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-board active">
        <div class="player-name" id="name0">Player 1</div>
        <div class="global-score" id="score0">43</div>
        <div class="player-round-box">
          <div class="round-score-title">CURRENT</div>
          <div class="round-score" id="current0">11</div>
        </div>
      </div>
    
      <div class="player-1-board">
        <div class="player-name" id="name1">Player 2</div>
        <div class="global-score" id="score1">72</div>
        <div class="player-round-box">
          <div class="round-score-title">CURRENT</div>
          <div class="round-score" id="current1">0</div>
        </div>
      </div>
    
      <button class="btn-newGame"><ion-icon name="add-circle-outline"></ion-icon>NEW GAME</button>
      <button class="btn-rollDice"><ion-icon name="sync-outline"></ion-icon>ROLL DICE</button>
      <button class="btn-hold"><ion-icon name="download-outline"></ion-icon>HOLD</button>
    
      <img src="images/dice1.png" alt="Dice" class="dice">
    </div>

    <script src="index.js"></script> 
  </body>
</html>
